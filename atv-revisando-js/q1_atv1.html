<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Revisão</title>
    <script>
        let num = Number(prompt('Digite um número'))
        // FOR
        for (let i = num; i != 1 && num;) {
            console.log(i)
            if(i % 2 == 0){
                i /= 2
            }else{
                i = i * 3 + 1
            }
            if(i == 1){
                console.log(i)
            }
        }

        if(num){
            document.writeln(num)
            while(num != 1){
                if(num % 2 == 0){
                    num /= 2
                }else{
                    num = num * 3 + 1
                }
                document.writeln(num);
            }
        }else{
            console.log(num)
        }
        
        
    </script>
