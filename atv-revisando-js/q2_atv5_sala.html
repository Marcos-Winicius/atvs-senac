<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        /* Estilo do Cabeçalho */
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        header nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0 !important;
        }
        
        header nav ul li {
            display: inline;
        }
        
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        header nav ul li a:hover {
            background-color: #0056b3;
        }
        
        /* Estilo do Footer */
        footer {
            background-color: #f1f1f1;
            color: #555;
            padding: 15px 0;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: 30px;
            font-size: 14px;
        }
        
        footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            color: #0056b3;
        }
        
        footer p {
            margin: 5px 0;
        }
        
        #assentos {
            max-width: 600px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        #assentos .section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            width: 100%;
        }
        
        #assentos .section span {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        #assentos button {
            margin: 3px;
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border: 1px solid #aaa;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s;
        }
        
        #assentos button.selected {
            background-color: #4CAF50; /* Cor de seleção */
            color: white;
            transform: scale(1.1);
        }
        
        #assentos button:disabled {
            background-color: #f44336; /* Cor de ocupados */
            color: white;
            cursor: not-allowed;
        }
        
        #pedido {
            margin-top: 20px;
            text-align: center;
        }
        
        #pedido input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        #pedido input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #pedido input[type="submit"]:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        
        #pedido input[type="submit"]:hover:not(:disabled) {
            background-color: #0056b3;
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>CineMarcos</h1>
            <ul>
                <li><a href="q2_atv5_home.html">Filmes</a></li>
                <li><a href="q2_atv5_pedidos.html">Meus Pedidos</a></li>
                
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <!-- Criar buttons dentro da div assentos-->
        <div id="assentos">
            <!-- Criar 2 divs. proximo-tela e longe-tela -->
        </div>
        <div id="pedido">
            <form action="" id="form-pedido">
                <input type="text" name="selecionadas" id="selecionadas" readonly>
                <input type="submit" id="buy-btn" value="Comprar ingresso" disabled>
            </form>
        </div>
        
        <!-- Modal tipo de ingresso -->
        <div class="modal fade" id="ingressoModal" tabindex="-1" aria-labelledby="ingressoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ingressoModalLabel">Escolha o Tipo de Ingresso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-tipo-ingresso">
                            <div class="mb-3">
                                <label for="tipo-ingresso" class="form-label">Tipo de Ingresso</label>
                                <select id="tipo-ingresso" class="form-select" required>
                                    <option value="meia" >Meia - R$ 15,00</option>
                                    <option value="inteira" selected>Inteira - R$ 30,00</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <p><strong>Resumo:</strong></p>
                                <ul>
                                    <li><strong>Sessão:</strong> <span id="modal-sessao"></span></li>
                                    <li><strong>Poltronas Selecionadas:</strong> <span id="modal-poltronas"></span></li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="confirmar-compra" type="button" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    
    <footer>
        <p>Site desenvolvido por Marcos Winicius</p>
    </footer>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('sessao');
        const sessions = JSON.parse(localStorage.getItem('sessions'));
        const session = sessions[sessionId];
        const poltronasSelecionadas = new Set();
        const poltronasOcupadas = session.poltronas_ocupadas.map((item)=> item.toUpperCase()) || [];
        // poltronasOcupadas = poltronasOcupadas.map((item)=> item.toLowerCase());
        console.log(poltronasOcupadas)
        const precoMeia = 15;
        const precoInteira = 30;
        
        $(document).ready(() => {
            // Chamada para inicializar o layout e adicionar eventos
            inicializarLayout();
            adicionarEventos();
        });
        
        function inicializarLayout() {    
            // Gerar poltronas
            gerarPoltronas(poltronasSelecionadas, poltronasOcupadas);
            
            // Configurar informações da sessão no modal
            configurarModal(session, poltronasSelecionadas);
        }
        
        function adicionarEventos() {
            // Adiciona evento para o envio do formulário de pedido
            $("#form-pedido").on("submit", (e) => {
                e.preventDefault();
                
                if (poltronasSelecionadas.size === 0) {
                    alert("Selecione ao menos uma poltrona antes de prosseguir.");
                    return;
                }
                
                // Exibir o modal para confirmar a compra usando jQuery
                $('#ingressoModal').modal('show');
                $("#modal-poltronas").text($('#selecionadas').val().trim().replace(' ', ' - '))
                
            });
            
            // Adiciona evento para confirmação da compra no modal
            $("#confirmar-compra").on("click", () => {
                const tipoIngresso = $("#tipo-ingresso").val();
                if (!tipoIngresso) {
                    alert("Por favor, selecione um tipo de ingresso.");
                    return;
                }
                
                // Salvar o pedido com os dados da sessão e tipo de ingresso
                salvarPedido(tipoIngresso, poltronasSelecionadas);
            });
        }
        
        function gerarPoltronas(poltronasSelecionadas, poltronasOcupadas) {
            let poltronas = {};
            if(session.sala == 1){
                poltronas = {
                    A: 12,
                    B: 12,
                    C: 10,
                    D: 10, 
                    E: 10,
                    F: 8,
                    G: 8
                }
            }else if(session.sala == 2){
                poltronas = {
                    A: 10,
                    B: 5,
                    C: 5,
                    D: 5, 
                    E: 5,
                    F: 5
                }
            }
            let buttonsHTML = "";
            Object.keys(poltronas).forEach((key) => {
                buttonsHTML += `<div class="section section_${key}">`;
                    buttonsHTML += `<span style="padding: 10px;">${key}</span>`;
                    for (let i = 1; i <= poltronas[key]; i++) {
                        const id = `${key}${i}`;
                        const isOcupada = poltronasOcupadas.includes(id);
                        buttonsHTML += `<button id="${id}" ${isOcupada ? "disabled" : ""}>${i}</button>`;
                    }
                    buttonsHTML += `</div><br>`;
                });
                $("#assentos").html(buttonsHTML);
                
                // Adiciona eventos de clique nas poltronas
                $("#assentos button").click((e) => {
                    const button = $(e.target);
                    const id = button.attr("id");
                    
                    if (button.hasClass("selected")) {
                        button.removeClass("selected");
                        poltronasSelecionadas.delete(id);
                    } else {
                        button.addClass("selected");
                        poltronasSelecionadas.add(id);
                    }
                    
                    verifyPoltronas();
                });
            }
            
            function configurarModal(session, poltronasSelecionadas) {
                $("#modal-sessao").text(`${sessionId} - ${session.filme} - Sala ${session.sala}`);
                $("#modal-poltronas").text(Array.from(poltronasSelecionadas).join(", "));
            }
            
            function verifyPoltronas() {
                $("#buy-btn").prop("disabled", poltronasSelecionadas.size === 0);
                $("#selecionadas").val(Array.from(poltronasSelecionadas).join(" "));
            }
            
            function salvarPedido(tipoIngresso, poltronasSelecionadas) {
                const precoMeia = 15;
                const precoInteira = 30;
                const valorIngresso = tipoIngresso === "meia" ? precoMeia : precoInteira;
                const total = valorIngresso * poltronasSelecionadas.size;
                
                // Atualizar poltronas ocupadas
                const sessions = JSON.parse(localStorage.getItem('sessions'));
                const session = sessions[sessionId];
                const poltronasOcupadas = session.poltronas_ocupadas || [];
                Array.from(poltronasSelecionadas).forEach((poltrona) => {
                    if (!poltronasOcupadas.includes(poltrona)) {
                        poltronasOcupadas.push(poltrona);
                    }
                });
                
                // Salvar as poltronas ocupadas na sessão
                sessions[sessionId].poltronas_ocupadas = poltronasOcupadas;
                localStorage.setItem("sessions", JSON.stringify(sessions));
                
                // Salvar o pedido no localStorage
                const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
                pedidos.push({
                    sessionId: sessionId,
                    filme: session.filme,
                    sala: session.sala,
                    dataSessao: session.data,
                    dataCompra: new Date().toLocaleString(),
                    poltronas: Array.from(poltronasSelecionadas),
                    tipoIngresso: tipoIngresso,
                    valorIngresso: valorIngresso,
                    total: total,
                });
                localStorage.setItem("pedidos", JSON.stringify(pedidos));
                
                alert(`Compra confirmada! Total: R$ ${total.toFixed(2)}`);
                location.reload();
            }
            
            
        </script>
    </body>
    </html>
