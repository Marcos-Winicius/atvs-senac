<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Testando funções</h1>
    <p id="resultado"></p>

    <script>
        const lista = []
                
        function contarChar(string, char){
            let contChar = 0
            for(i of string.trim().toLowerCase()){
                if(char === i){
                    contChar += 1
                }
            }
            return contChar;
        }

        const string = prompt('Digite uma palavra para saber a quantidade de caracteres')
        if(string){
            const char = prompt('Digite um caractere para verificar quantas vezes aparece').trim().charAt(0);
            while(!char){
                const char = prompt('Digite um caractere para verificar quantas vezes aparece').trim().charAt(0);
            }
            document.getElementById('resultado').innerHTML = `A palavra <strong>${string.trim()}</strong> tem ${contarChar(string, char)} caractere(s) <strong>${char}</strong>`;
        }else{
            document.getElementById('resultado').innerText = `Nenhuma palavra foi informada`;
        }
    </script>
</body>
</html>
