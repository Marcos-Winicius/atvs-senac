<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisando-js</title>
    <script>
        let n1 = Number(prompt('Número: '))
        if(n1 >= 0 && n1 % 2 == 0){
            console.log("O número é positivo e par")
        }else if(n1 >= 0 && n1 % 2 != 0){
            console.log("O número é positivo e ímpar")
        }else if(n1 < 0 && n1 % 2 == 0){
            console.log("O número é negativo e par")
        }else if(n1 < 0 && n1 % 2 != 0){
            console.log("O número é negativo e ímpar")
        }

        // Ou

        if(n1 >= 0){
            console.log(n1 % 2 == 0 ? "O número é positivo e par" : "O número é positivo e ímpar")
        }else{
            console.log(n1 % 2 == 0 ? "O número é negativo e par" : "O número é negativo e ímpar")
        }

        // Ou a menor linha possível
        document.write(n1 % 2 ==     0 ? "O número é par" : "O número é ímpar")

        // FOR
        for(let i = 0; i < 6; i++){
            console.log(`${i}`)
        }


        
        // Functions
        let soma = (a, b) => {
            if(typeof a != "number" || typeof b != "number"){
                throw new Error('Ambos os parâmetros devem ser números')
            }
            return a + b
        }
        
        console.log(soma(6, 5));
        
    </script>
</head>
<body>
    <!-- <h1>Carlos é front-end developer</h1> -->
</body>
</html>
